<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ideas | Nora Warschewski</title>
        <link rel="stylesheet" href="../../assets/styles/global.css" />
        <style>
            .main-text {
                align-items: end;
            }

            .main-text > p {
                font-size: var(--size-xxl);
                font-weight: 500;

                grid-column: 3 / 7;
            }

            .project-links__list {
                grid-column: 3 / 7;
                padding-left: 0;
                list-style: none;
            }

            .project-links__list > li {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1rem;
                margin-bottom: 2rem;
            }

            .project-link {
                grid-column: span 4;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1fr;
                align-items: baseline;
            }

            .project-link > p {
                margin-block: 0;
                grid-column: span 3;
            }

            .further-info {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .further-info > svg {
                fill: var(--clr-acc);
                width: var(--size-m);
                transform: rotate(180deg);
            }

            .external-link > svg {
                fill: var(--clr-acc);
                width: var(--size-m);
                transform: rotate(130deg);
            }

            img {
                max-width: 100%;
                display: block;
            }

            figure {
                margin: 0;
                display: grid;
                grid-template-rows: 1fr auto;
                margin-bottom: 10px;
                break-inside: avoid;
            }

            figure > img {
                grid-row: 1 / -1;
                grid-column: 1;
            }

            .container {
                column-count: 4;
                column-gap: 10px;
            }


            @media screen and (max-width: 768px) {
                .main-text {
                    grid-column: span 2;
                }

                .main-text > p {
                    font-size: var(--size-m);

                    grid-column: span 2;
                }

                .project-links__list {
                    grid-column: span 2;
                }

                .project-links__list > li {
                    grid-template-columns: 1fr auto;
                }

                .project-link {
                    grid-column: span 2;
                }
            }
        </style>
    </head>
    <body>
        <header class="page-header main-layout">
            <h1 class="logo"><a href="../../" class="logo-link">Nora Warschewski</a></h1>
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li>
                        <a class="link main-nav__link" href="../projects/">
                            <span class="wavy" data-content="Projects">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="link main-nav__link" href="../research/">
                            <span class="wavy" data-content="Research">Research</span>
                        </a>
                    </li>
                    <li>
                        <a class="link main-nav__link" href="../ideas/">
                            <span class="wavy" data-content="Ideas">Ideas</span>
                        </a>
                    </li>
                    <li>
                        <a class="link main-nav__link" href="../info/">
                            <span class="wavy" data-content="Info">Info</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="full-height" class="main-text main-layout">
                <p>
                    This is some sort of a visual diary, exploration and collection of projects; published, unpublished, unfinished.
                </p>
            </section>
            <section class="container">
                <figure>
                    <img src="../../assets/images/ideas/books/06-herr-goljadkin.jpg" alt="" />
                </figure>
                <figure>
                    <img src="../../assets/images/ideas/books/05-oma.jpg" alt="" />
                </figure>
                <figure>
                    <img src="../../assets/images/ideas/books/02-digital-manufacturing.jpg" alt="" />
                </figure>
                <figure>
                    <img src="../../assets/images/ideas/posters/02-never-stop-starting.gif" alt="" />
              </figure>
                <figure>
                    <img src="../../assets/images/ideas/books/04-das-wagnis-der-liebe.jpg" alt="" />
                </figure>
                <figure>
                    <img src="../../assets/images/ideas/books/01-round-ireland.jpg" alt="" />
                </figure>
                <figure>
                    <img src="../../assets/images/ideas/books/03-angst-02.jpg" alt="" />
                </figure>
                <figure>
                    <img src="../../assets/images/ideas/books/03-angst.jpg" alt="" />
                </figure>
            </section>
        </section>
        </main>
        <script src="../../assets/scripts/heights.js"></script>
    </body>
</html>
