<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ideas | Nora Warschewski</title>
        <link rel="stylesheet" href="../../assets/styles/global.css" />
        <style>
            .main-text {
                align-items: end;
            }

            .main-text > p {
                font-size: var(--size-xxl);
                font-weight: 500;

                grid-column: 3 / 7;
            }

            .project-links__list {
                grid-column: 3 / 7;
                padding-left: 0;
                list-style: none;
            }

            .project-links__list > li {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1rem;
                margin-bottom: 2rem;
            }

            .project-link {
                grid-column: span 4;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1fr;
                align-items: baseline;
            }

            .project-link > p {
                margin-block: 0;
                grid-column: span 3;
            }

            .further-info {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .further-info > svg {
                fill: var(--clr-acc);
                width: var(--size-m);
                transform: rotate(180deg);
            }

            .external-link > svg {
                fill: var(--clr-acc);
                width: var(--size-m);
                transform: rotate(130deg);
            }

            img, video {
                max-width: 100%;
                display: block;
                filter: grayscale(100%);
            }

            img:hover, video:hover {
                filter: none;
                -webkit-filter: grayscale(0%);
            }

            figure {
                margin: 0;
                display: grid;
                grid-template-rows: 1fr auto;
                margin-bottom: 10px;
                break-inside: avoid;
            }

            figure > img, figure > .video {
                grid-row: 1 / -1;
                grid-column: 1;
            }

            figure a {
                color: black;
                text-decoration: none;
            }

            figcaption {
                grid-row: 2;
                grid-column: 1;
                background-color: rgba(255,255,255,.5);
                padding: .2em .5em;
                justify-self: start;
            }

            .container {
                column-count: 5;
                column-gap: 0.5rem;
            }

            .landscape {
                grid-column-end: span 2;
            }

            @media screen and (max-width: 768px) {
                .main-text {
                    grid-column: span 2;
                }

                .main-text > p {
                    font-size: var(--size-m);
                    grid-column: span 2;
                }

                .project-links__list {
                    grid-column: span 2;
                }

                .project-links__list > li {
                    grid-template-columns: 1fr auto;
                }

                .project-link {
                    grid-column: span 2;
                }
            }
        </style>
    </head>
