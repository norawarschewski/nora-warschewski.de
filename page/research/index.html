<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projects | Nora Warschewski</title>
        <link rel="stylesheet" href="../../assets/styles/global.css" />
        <style>
            main {
                min-height: 90vh;
            }

            svg {
                fill: var(--clr-acc);
                height: 1.5rem;
                transform: rotate(135deg);
                transition: 0.3s;
            }

            .research-container {
                grid-column: 3 / 7;
                align-self: end;
                padding-left: 0;
                list-style: none;
            }

            .research-container > li {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1rem;
                margin-bottom: 2rem;
            }

            .research-link {
                grid-column: span 4;
                color: var(--clr-acc);
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1rem;
            }

            .research-link > p {
                grid-column: span 3;
                margin-block: 0;
            }

            .research-link:hover svg {
                fill: var(--clr-acc);
                transition-delay: 0.4s;
            }

            .research-year {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            @media screen and (max-width: 768px) {
                .research-container {
                    font-size: var(--size-s);
                    grid-column: span 3;
                    /* padding-right: var(--size-m); */
                    margin-top: 0;
                }

                .research-container > li {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                column-gap: 1rem;
                margin-bottom: 2rem;
            }

            .research-link > p {
                font-size: 1.9rem;
            }

            .fs-m {
                font-size: 1rem;
            }
            }
        </style>
    </head>
    <body>
        <header class="page-header main-layout">
            <h1 class="logo"><a href="../../" class="logo-link">Nora Warschewski</a></h1>
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li>
                        <a class="link main-nav__link" href="../projects/">
                            <span class="wavy" data-content="Projects">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a class="link main-nav__link" href="../research/">
                            <span class="wavy" data-content="Research">Research</span>
                        </a>
                    </li>
                    <li>
                        <a class="link main-nav__link" href="../ideas/">
                            <span class="wavy" data-content="Ideas">Ideas</span>
                        </a>
                    </li>
                    <li>
                        <a class="link main-nav__link" href="../info/">
                            <span class="wavy" data-content="Info">Info</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-layout">
            <ul class="research-container">
                <li>
                    <a
                        href="shape-it-that-way/"
                        class="underline-link research-link"
                    >
                        <p class="fs-xxl"><span class="underline" data-content="Generative Type Design">Generative Type Design</span></p>
                        <div class="research-year">
                            <small class="fs-m">2022</small>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                x="0px"
                                y="0px"
                                viewBox="0 0 24 24"
                                class="research-link__icon"
                            >
                                <path
                                    d="M22.5,12a.49971.49971,0,0,1-.5.5H3.207l7.14649,7.14648a.5.5,0,1,1-.707.707l-8-8a.49983.49983,0,0,1,0-.707l8-8a.5.5,0,0,1,.707.707L3.207,11.5H22A.49971.49971,0,0,1,22.5,12Z"
                                ></path>
                            </svg>
                        </div>
                    </a>
                </li>
                <li>
                    <a
                        href="type-it-that-way/"
                        class="underline-link research-link"
                    >
                        <p class="fs-xxl"><span class="underline" data-content="Hebrew Typography">Hebrew Typography</span></p>
                        <div class="research-year">
                            <small class="fs-m">2019</small>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                x="0px"
                                y="0px"
                                viewBox="0 0 24 24"
                                class="research-link__icon"
                            >
                                <path
                                    d="M22.5,12a.49971.49971,0,0,1-.5.5H3.207l7.14649,7.14648a.5.5,0,1,1-.707.707l-8-8a.49983.49983,0,0,1,0-.707l8-8a.5.5,0,0,1,.707.707L3.207,11.5H22A.49971.49971,0,0,1,22.5,12Z"
                                ></path>
                            </svg>
                        </div>
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
